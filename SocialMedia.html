<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lightseagreen;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        a {
            margin: 0 40px;
            height: 80px;
            width: 80px;
            display: inline-block;
            background-color: darkgrey;
            border-radius: 24px;
            box-shadow: 6px 6px 12px blueviolet;
            overflow: hidden;
            font-size: 28px;
            transition: .3s linear;
            position: relative;
             }
             a:hover {
                 transform: scale(1.3);
                 border-radius: 50%;
             }
             a i::before {
                 position: absolute;
                 width: 100%;
                 height: 100%;
                 text-align: center;
                 background-image:linear-gradient(135deg,#3b5998 30%,#0a3d62 50%);
                 background-position: 75% 75%;
                 background-size: 200% 200%;
                 top: 0;
                 left: 0;
                 line-height: 80px;
                 -webkit-background-clip:text;
                 -webkit-text-fill-color: transparent;
                 transition: background .5s linear;
                  }
                  
                  a:hover i::before {
                      background-position:0% 0% ;
                  }

                  .fa-facebook-f::before {
                      background-image: linear-gradient(135deg,#3b5998 30%,#0a3d62 50%);

                  }

                  .fa-twitter::before {
                      background-image: linear-gradient(135deg,#1da1f2 30%,#0a3d62 50%);

                  }

                  .fa-instagram::before {
                      background-image: linear-gradient(135deg,#c32aa3 30%,#0a3d62 50%);

                  }

                  .fa-youtube::before {
                      background-image: linear-gradient(135deg,red 30%,#0a3d62 50%);

                  }
                  .fa-snapchat::before {
                      background-image: linear-gradient(135deg,yellow 30%,#0a3d62 50%);

                  }

              
    </style>
</head>
<body>
<div class="sm">
    <a href="https://www.facebook.com/atanas15.zahov/" target="blank"><i class="fab fa-facebook"></i></a>
    <a href="https://mobile.twitter.com/AtanasZahov1521" target="blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/atanas.zahov01/" target="blank"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
    <a href="https://www.snapchat.com/add/a.zahov21" target="blank"><i class="fab fa-snapchat"></i></a>
    

</div>
</body>
</html>
